<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venture Trip | Signup</title>
    <link rel="stylesheet" href="/Admin_Frontend/css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="topnav" id="myTopnav">
        <div id="navLogo"><a href="#home" class="active"><img src="/Admin_Frontend/Images/logo.png" alt=""></a></div>
        <div>
            <a href="#news">Home</a>
            <a href="#contact">Contact</a>
            <a href="#about">Login</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>

    </div>

    <div id="box">
        <form action="" id="signupForm">
            <div id="logo">
                <img src="/Admin_Frontend/Images/logo1.png" alt="">
            </div>
            <h1>Sign Up</h1>
            <label for="">Full name </label>

            <input type="text" id="name" name="adminName" placeholder="Enter your full name">

            <label for="">Mobile Number </label>
            <input type="tel" id="mobile" name="adminMobile" placeholder="Enter your mobile number">

            <label for="">Email</label>

            <input type="email" id="mail" name="adminMail" placeholder="Enter email">

            <label for="">Enter password</label>

            <input type="password" name="" id="pwd" name="adminPwd" placeholder="Enter password">

            <p>By signining up , I accept the Venture Trip <a href="">Terms of Services</a> and acknowledge the <a
                    href="">Privacy Policy</a> </p>

            <input type="submit" id="submit">

            <p>Already have an account? <a href="login.html">Sign In</a></p>
        </form>
    </div>
</body>

</html>
<script src="/Admin_Frontend/JavaScript/signup.js"></script>
<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }

</script>
